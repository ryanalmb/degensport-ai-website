name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: degensport-ai-website/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            degensport-ai-website/node_modules
            ~/.npm
          key: npm-deps-${{ hashFiles('degensport-ai-website/package-lock.json') }}
          restore-keys: |
            npm-deps-

      - name: Install dependencies
        run: |
          cd degensport-ai-website
          npm ci

      - name: Build
        run: |
          cd degensport-ai-website
          npm run build
        env:
          HOST_TARGET: cf

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: degensport-ai
          directory: degensport-ai-website/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}